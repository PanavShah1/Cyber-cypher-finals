<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../resources/styles/login.css">
</head>
<body>
    <div id = "header">
        <div class="headerElement">element1</div>
        <div class="headerElement">element2</div>
        <div class="headerElement">element3</div>
        <div class="headerElement">element4</div>
    </div>
    <div id="loginOuterContainer">
        <div id = loginContainer>
            <div class="subContainer" id="imgHolder">One</div>
            <div class="subContainer" id="formHolder">
                <form id ='signupForm'>
                    <div>
                        <label for="email">Mobile Number</label><br>
                        <input type="text" id="email" name="email" placeholder="Mobile Number"><br>
                    </div>
                    <div>
                        <label for="password">Password</label><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br>
                    </div>
            
                    <div>
                        <label for="password2">Password</label><br>
                        <input type="password" id="password2" name="password2" placeholder="Confirm Password"><br>
                    </div>

                    
                </form>
                <span id="passwordConfirm"></span>
                <button onclick="CheckUser()" class="next">Login</button>
            </div>
        </div>

    </div>    




    <script src="../resources/scripts/login.js"></script>
</body>
</html>
